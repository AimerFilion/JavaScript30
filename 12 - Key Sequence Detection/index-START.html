<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = "aimer";
      const upperCaseSC = secretCode.toUpperCase();

      window.addEventListener("keyup", (e) => {
        pressed.push(e.key);

        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );

        if (
          pressed.join("").includes(secretCode) ||
          pressed.join("").includes(upperCaseSC)
        ) {
          console.log("DING DING!");
        }
        console.log(pressed);
      });
    </script>
  </body>
</html>
